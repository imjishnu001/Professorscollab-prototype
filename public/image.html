<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="changeImage()">
    <div id="imageDiv"></div>

    <script>
        function changeImage(){
        images= ['cmd1.png','cmd2.png','cmd3.png'];
          i = 0;
          setInterval(function(){
            if(i >= 2){
                i = 0;
            }
            document.getElementById('imageDiv').innerHTML=`<img src="${images[i]}">`;
            i++
         },1000);
        }
    </script>
</body>
</html>
